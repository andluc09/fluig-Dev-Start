<html>
	<head>
		<title>Trabalhando mais tags</title>
	</head>
	<body>
		<h1>Treinamento fluig Dev Start</h1>
		<h4>Autor: André</h4>
		<ul> <!-- under list - lista sem ordem ou desordenada -->
			<li>HTML</li>
			<li>CSS</li>
			<li>Bootstrap</li>
			<li>JS</li>
			<li>JQUERY</li>
			<li>XML</li>
			<li>JSON</li>		
		</ul>
		<hr /> <!-- Tag orfão (inicia e termina nela mesma) -->
		<ol> <!-- order list - lista ordenada ou lista com ordem -->
			<li>Assistir as aulas</li>
			<li>Revisar vídeos com dúvidas</li>
			<li>Praticar</li>
		</ol>
		<hr />
		<img src="img/logo-html5.png" alt="Logo do html 5" width="200" height="250">
		<!-- img src="img/logo-html5.png" --> <!-- source: local (De onde?) --> <!-- alt="Logo do html 5" --> <!-- alternative: alternativa (Acessibilidade) --> <!-- width="200" --> <!-- Largura, unidade padrão é o pixel --> <!-- height="250" --> <!-- Altura --> <!-- Tudo isso é um atributo, a ordem destes é indiferente -->

	</body>
</html>
