<html>
	<head>
		<title>Trabalhando com Tabelas</title>
	</head>
	<body>
		<table border="5" cellspacing="5" cellpadding="5"> <!-- Atributos: border - borda, cellspacing - borda exterior geral aumentar distaciamento das células internas, cellpadding - borda interna aumentar distaciamento das células internas -->
			<thead> <!-- Cabeçalho -->
				<tr>
					<th>Nome</th> <!-- td = linha --> 
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody> <!-- tbody = corpo da tabela -->
				<tr>
					<td>Andre Lucas de Macedo Santos</td>
					<td>andrelucas_m.santos@outlook.com</td>
				</tr>
			</tbody>
			<tfooter>
				<tr>
					<td colspan="2">Dados de 2021</td> <!-- colspan: união de colunas | rowspan: união de linhas -->
				</tr>
			</tfooter> <!-- tfooter = rodapé -->
	</body>
</html>
