<html>
	<head>
		<title>Formulário 01</title>
	</head>
	<body>
		<form method="" action=""> <!-- tags: method = método (de que forma usarei este formulário), action = ação (para onde será direcionado, botões de ação) | Lado Backend -->
			<div id="" class="">
				<label for=""txt_nome">Nome:</label><br /> <!-- label = rótulos -->
				<input type="text" id="txt_nome">
			</div>
			<div id="" class="">
				<label for="txt_endereco">Endereco:</label><br/>
				<input type="text" id="txt_endereco">
			</div>
			<!-- Término dos Campos -->
			<input type="submit" value="Enviar"> <!-- submit = submeter (enviar), value = valor (o que evidentemente aparece no campo) -->
		</form>

	</body>
</html>
