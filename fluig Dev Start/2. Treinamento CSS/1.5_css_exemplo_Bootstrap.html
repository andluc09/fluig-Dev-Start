
<!DOCTYPE html>
<html lang="pt-br"> <!-- Idioma: Português do Brasil -->
<head>
	<title>Exemplo Bootstrap</title>
	<meta charset="utf-8"> <!-- Ajusta Cadeia de Caracteres, trata acentuação e o cedilha -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ajuste a Largura: considere a largura do meu dispositivo -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Apontando para o css externo do Bootstrap: chamada externa -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- JQuery - JavaScript --> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid"> <!-- Classe Pai ou Geral -->
		<h1>Meu Site</h1>
		<p>Este conteúdo está responsivo</p>
		<div class="row">		
			<div class="col-xs-7 col-sm-6 col-lg-8" style="background-color:red; ">.col-xs-7 .col-sm-6 .col-lg-8</div>
			<div class="col-xs-5 col-sm-6 col-lg-4" style="background-color:lavender; ">.col-xs-5 .col-sm-6 .col-lg-4</div>  </div>
		<div class="row">
			<div class="col-xs-6 col-sm-8 col-lg-10" style="background-color: lavenderblush; ">.col-xs-6 .col-sm-8 .col-lg-10</div>
			<div class="col-xs-6 col-sm-4 col-lg-2" style="background-color:lightgrey; ">.col-xs-6 .col-sm-4 .col-lg-2</div>
		</div>
		<div class="row" style="background-color:lightcyan;" >
			<div class="col-xs-6">.col-xs-6</div>
			<div class="col-xs-6">.col-xs-6</div>
		</div>

	</div>
	<!--
		xs - extra small (for phones - screens less than 768px wide)
		sm - small (for tablets - screens equal to or greater than 768px wide)
		md - middle (for small laptops - screens equal to or greater than 992px wide)
		lg - large (for laptops and desktops - screen equal to or greater than 1200px wide)
	-->
</body>
</html>
