<html>
	<head>
		<link rel="stylesheet" type="text/css" href="estiloNovo.css"> <!-- Padrão (Comum): rel="stylesheet" type="text/css" | CSS: href="estiloNovo.css -->
		<!-- CSS: STYLE -->
		<!-- id - exceção: se aplica a um único-->
		<!-- class - classe: se aplica a um conjunto-->
		<style> 
			p{
				color:red;
			}

			#diferente{ 
				color:blue;
			}
			.especial{ 
				color:green;
			}

		</style>
	</head>

	<body>
		<p><font color="red">Texto1</font><p> <!-- Em formato de  estrutura HTML -->
		<p class="especial">Texto2<p> <!-- class: classe -->
		<p class="especial">Texto3<p>
		<p id="diferente">Texto4<p> <!-- id: indentificador -->
	</body>

</html>
