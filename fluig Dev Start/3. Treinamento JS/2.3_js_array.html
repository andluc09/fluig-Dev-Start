<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Array ou Vetor</title>
	<meta charset="utf-8"> 
</head>
<body>
	<p id="local"></p>
	<p id="bemVindo"></p>

	<script>
		var carros = ["Ferrari", "Aston Martin", "Ford Focus"];
		document.getElementById("local").innerHTML = carros[0];

		var nome = "André"; /*"teste"*/

		if(nome == "André") {
			document.getElementById("bemVindo").innerHTML = "Olá André!!";
			}else{
				document.getElementById("bemVindo").innerHTML = "Não é o André!!"
			}
		
	</script>

</body>
</html>
