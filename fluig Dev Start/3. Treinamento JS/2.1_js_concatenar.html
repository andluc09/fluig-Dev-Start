<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Concatenação</title>
	<meta charset="utf-8"> <!-- Ajusta Cadeia de Caracteres, trata acentuação e o cedilha -->
</head>
<body>
	<p id="local"></p>
	<script>
		var nome = "André";
		var sobrenome = "Lucas";
		document.getElementById("local").innerHTML = nome + " " + sobrenome + ", bem-vindo!!"; //nome (variável) + " " (entre " string ") + sobrenome (variável, sem aspas - previamente definida)...
	</script>
</body>
</html>
