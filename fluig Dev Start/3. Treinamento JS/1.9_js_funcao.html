<!DOCTYPE html>
<html>
<head>
	<title>Criando Funções</title>
	<script> 
		function myFunction(){
			document.getElementById("demo").innerHTML = "Texto alterado de novo";
		}
		function muda(){
			document.getElementById("demo").innerHTML = "Mudei o nome no select";
		}
	</script>
</head>
<body>

	<h1>Título</h1>
	<p id="demo">Meu Parágrafo</p>
	<button type="button" onclick="myFunction()">Alterar</button>
	<br/>
	<br/>
	<select onchange="muda();">
		<option>André</option>
		<option>Letícia</option>
	</select>
</body>
</html>
