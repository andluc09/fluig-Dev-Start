<!DOCTYPE html>
<html>
<head>
	<title>jQuery: Append</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--JavaScript: jQuery -->
	<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#primeiro").append(" <b>Texto incluído no paraágrafo </b>."); /* # ID */
		});

		$("#btn2").click(function(){
			$("ol").append("<li>Item incluído na lista </li>");
		});		
	});

	</script>
</head>
<body>

<p id="primeiro">Primeiro parágrafo</p>
<p>Segundo parágrafo</p>

<ol>
	<li>item 1</li>
	<li>item 2</li>
	<li>item 3</li>
</ol>

<button id="btn1">Incluir texto</button> <!-- Append -> Inclui, acrescenta-->
<button id="btn2">Incluir Item</button>

</body>
</html>
